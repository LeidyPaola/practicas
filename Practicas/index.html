<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prácticas de JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Prácticas de JavaScript</h1>

        <!-- Práctica 1: Tipo de dato -->
        <section>
            <h2>Práctica 1: Tipo de dato</h2>
            <input type="text" id="dataInput" placeholder="Ingresa un dato">
            <button id="btn1">Mostrar tipo de dato</button>
            <p id="output1"></p>
        </section>

        <!-- Práctica 2: Condicionales -->
        <section>
            <h2>Práctica 2: Condicionales</h2>
            <input type="text" id="conditionalInput" placeholder="Ingresa un valor">
            <button id="btn2">Ejecutar condicionales</button>
            <p id="output2"></p>
        </section>

        <!-- Práctica 3: Cambio de fondo -->
        <section>
            <h2>Práctica 3: Cambio de fondo</h2>
            <button id="btn3">Cambiar fondo</button>
        </section>

        <!-- Práctica 4: Número primo -->
        <section>
            <h2>Práctica 4: Número primo</h2>
            <input type="number" id="primoInput" placeholder="Ingresa un número">
            <button id="btn4">Verificar número primo</button>
            <p id="output4"></p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
